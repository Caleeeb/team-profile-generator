<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
        integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Team Profile</title>
</head>

<body>
    <header class="main-header bg-danger text-white text-center h-75 m-1 p-3">
        <h1>The Team</h1>
    </header>
    <section class="main-container d-flex justify-content-center">
        <div class="shadow card text-white bg-primary .col-6 w-25 rounded m-1 p-3">
            <div class="card-body">
                <h5 class="card-title name-section">Bob</h5>
                <p class"card-text">
                    <span class="mb-1"><i class="fas fa-solid fa-star fa-s"></i></span>
                    <span class="role-section">Manager</span>
                </p>
            </div>
            <ul class="list-group">
                <li class="list-group-item">ID: 001</li>
                <li class="list-group-item">Email: <a href="mailto:bob.com">bob.com</a></li>
                <li class="list-group-item">Office number: 101</li>
            </ul>
        </div>
        <div class="shadow card text-white bg-primary .col-6 w-25 rounded m-1 p-3">
            <div class="card-body">
                <h5 class="card-title name-section">Caleb</h5>
                <p class"card-text">
                    <span class="mb-1"><i class="fas fa-solid fa-wrench fa-s"></i></span>
                    <span class="role-section">Engineer</span>
                </p>
            </div>
            <ul class="list-group">
                <li class="list-group-item">ID: 002</li>
                <li class="list-group-item">Email: <a href="mailto:caleb.com">caleb.com</a></li>
                <li class="list-group-item">Github: <a href="https://github.com/caleeeb" target="_blank">caleeeb</a>
                </li>
            </ul>
        </div>
        <div class="shadow card text-white bg-primary .col-6 w-25 rounded m-1 p-3">
            <div class="card-body">
                <h5 class="card-title name-section">Tom</h5>
                <p class"card-text">
                    <span class="mb-1"><i class="fas fa-solid fa-baby fa-xs"></i></span>
                    <span class="role-section">Intern</span>
                </p>
            </div>
            <ul class="list-group">
                <li class="list-group-item">ID: 003</li>
                <li class="list-group-item">Email: <a href="mailto:tom.com">tom.com</a></li>
                <li class="list-group-item">School: Ball State University</li>
            </ul>
        </div>
    </section>
</body>

</html>
